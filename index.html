<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeekendBio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f9f2e7] text-gray-900 antialiased">

  <main class="min-h-screen flex items-center justify-center px-6">
    <div class="max-w-xl w-full text-center">

      <h1 class="text-4xl md:text-5xl font-semibold tracking-tight mb-6">
        Investing, minus the noise.
      </h1>

      <p class="text-lg text-gray-700 mb-10">
        I break down stocks & crypto using simple frameworks — no hype,
        no signals, no promises.
      </p>

      <!-- EMAIL FORM -->
      <form
        action="https://formspree.io/f/mwvpgbnw"
        method="POST"
        class="flex flex-col sm:flex-row gap-4"
      >
        <input
          type="email"
          name="email"
          required
          placeholder="you@email.com"
          class="flex-1 px-5 py-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black"
        />

        <button
          type="submit"
          class="px-6 py-4 rounded-xl bg-black text-white font-medium hover:opacity-90"
        >
          Get the checklist
        </button>
      </form>

      <p class="text-sm text-gray-500 mt-4">
        Free • No spam • Educational only
      </p>

      <div class="mt-14 grid gap-4 text-left">
        <div class="bg-white rounded-2xl p-5 shadow-sm">
          ✔ How I evaluate stocks & crypto
        </div>
        <div class="bg-white rounded-2xl p-5 shadow-sm">
          ✔ Risk rules that stop stupid losses
        </div>
        <div class="bg-white rounded-2xl p-5 shadow-sm">
          ✔ Tools I actually use
        </div>
      </div>

    </div>
  </main>

  <footer class="py-6 text-center text-xs text-gray-400">
    © 2026 WeekendBio · Not financial advice
  </footer>

</body>
</html>
